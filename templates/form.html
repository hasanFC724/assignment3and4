<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIC Student Progress Assessment Form</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>GIC Student Progress Assessment Form</h1>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="student_number">Student Number:</label>
        <input type="text" id="student_number" name="student_number" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="question1"
          >Question 1: How satisfied are you with your academic progress at
          GIC?</label
        >
        <textarea id="question1" name="question1" rows="4" required></textarea>

        <label for="question2"
          >Question 2: What areas do you think GIC can improve to support your
          academic success?</label
        >
        <textarea id="question2" name="question2" rows="4" required></textarea>
        <label for="grades">Question 3: Grades Obtained in Courses:</label>
        <textarea id="grades" name="grades" rows="4" required></textarea>

        <label for="satisfaction">
          Question 4: Overall Satisfaction with Academic Experience:</label
        >
        <select id="satisfaction" name="satisfaction" required>
          <option value="">Select Satisfaction Level</option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Fair">Fair</option>
          <option value="Poor">Poor</option>
        </select>

        <label for="suggestions"
          >Question 5: Suggestions for Improvement:</label
        >
        <textarea
          id="suggestions"
          name="suggestions"
          rows="4"
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
